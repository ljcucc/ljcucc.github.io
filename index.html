<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ljcu.cc</title>

  <style>
    :root {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      --title-size: 10vmin;
      --subtitle-size: 2vh;
      letter-spacing: 0.2px;

      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }

    html,
    body {
      padding: 0;
      margin: 0;
      scroll-behavior: smooth;
    }

    .content {
      /* background: url(./cover.jpg) center / cover; */
      min-width: 100vw;
      min-height: 100vh;
      /* background-position: cover / cover; */
    }

    .window {
      width: 100vw;
      height: 100svh;
      background: #424242;
      font-family: monospace;
      padding: 32px;
      box-sizing: border-box;

      font-size: 16px;

      overflow-y: auto;
    }

    #terminal {}

    #prompt {
      color: white;
      font-family: monospace;
      box-sizing: border-box;

      display: flex;
      align-items: center;
    }

    #prompt>input {
      background: transparent;
      padding: 16px;
      color: white;
      font-family: monospace;
      outline: none;
      border: none;
      width: 100%;
      font-size: 16px;
    }

    .block {
      margin-bottom: 16px;
      color:white;

      display: flex;
      flex-direction: column;
    }

    .block>*{
      color:white;
    }

    .block::after{
      content:"hi";
      color:transparent;
      border-bottom: 3px solid rgba(255,255,255,0.15);
      max-width:500px;
    }

    .block>a {
      color: white;
    }

    .hint{
      opacity: 0.35;
      color:white;
    }

    .heading-1 {
      padding: 15vmin;
      font-size: 10vmin;
      /* color: rgba(0,0,0,0.3); */
      /* color: white; */
      /* color: black; */
      color: #0742f2;
      /* mix-blend-mode:difference; */
    }
  </style>

  <script src="https://unpkg.com/smoothscroll-polyfill"></script>
</head>

<body>
  <div class="window">
    <div id="terminal">
    </div>
    <div id="prompt">
      $
      <input type="text"></input>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
