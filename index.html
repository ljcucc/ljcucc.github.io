<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ljcu.cc</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    :root{
      font-family: 'Roboto Mono', monospace;
      font-size: 10pt;
      -webkit-text-size-adjust: none;
    }

    body{
      padding:0;
      margin: 12pt;
    }

    header{
      display: flex;
      flex-flow: row;
    }

    header > *{
      flex: 1;
    }

    a:hover, .clickable:hover{
      opacity: 0.5;
      cursor: pointer;
    }

    a{
      filter: grayscale(100%);
      text-decoration: none;
    }

    @media screen and (max-width:600px){
      header{
        flex-direction: column;
      }
      header > * {
        margin-bottom: 5rem;
        text-align: left !important;
        max-width: 100%;
      }
    }

    main{
      position: fixed;
      z-index: -1;
      top:0;
      bottom:0;
      left:0;
      right:0;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    main > img{
      width: 30vmin;
      height: 30vmin;

      /* width: 70vmin;
      height: 70vmin; */
    }
  </style>
</head>
<body>
  <header>
    <div>
      ljcu.cc <br> passion coder
    </div>
    <div style="text-align: center;">
        (<a href="https://wiki.ljcu.cc">wiki</a>) 
        (<a href="https://blog.ljcu.cc">blog</a>) 
        (<a href="https://github.com/ljcucc">github</a>) 
    </div>
    <div style="text-align: right;width: 500px; font-size: 10pt;">
      A creator from Taiwan interested in legcy computing, creative coding and computing. <a href="mailto:yolks-briefer.0m@icloud.com">(contact)</a>
      </div>
  </header>
  <main>
    <img src="./wolf.jpg" alt="">
    <!-- <img src="./assets/test_animation_1.gif" alt=""> -->
  </main>
</body>
</html>
