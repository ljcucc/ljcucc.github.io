<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ljcu.cc</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Roboto+Mono:wght@700&family=Work+Sans:wght@500;700&display=swap');
  .wrapper {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;

    align-items: end;
  /* max-width: 80vmax; */
  position:relative;

} 

.wrapper *{
  min-height: 300px;
  /* min-width: 300px; */

  font-size: 50px;
  position:relative;
  top:0;
  left:0;

  overflow: hidden;

  user-select: none;
  -moz-user-select: none;
  -webkit-user-select:none;

  -webkit-user-drag: none;

  cursor: pointer;
}

.wrapper * span{
  display: flex;
  align-items: end;
  justify-content: start;

  padding: 64px;
  padding-right: 128px;
  /* --width: 150px; */
  /* padding-right: var(--width); */
  min-width: 80vw;
}

.wrapper * img{
  position:absolute;
  top:var( --x , 0px );
  left:var( --y , 0px );

  width: 100%;
  height: 100%;

  object-fit: cover;
  object-position: center;

  filter: blur(10px);
  opacity: 10%;

  transition: filter 0.35s, opacity 0.35s;
}

.wrapper *:hover img{
  filter: blur(0px);
  opacity: 20%;
}

body{
  font-family: 'Work Sans', sans-serif;
  background-color: #323232;

  margin:0;
  padding: 0;
}

header{
  position: relative;
  width: 100%;
  /* background: url(./assets/trailer.jpeg) center / cover; */
  /* height: 80vmin; */

}

header div{
  backdrop-filter: blur( 10px );

  padding: 64px 32px;

}

h1, h2{

  padding:0;

}

h1{
  font-size: 80px;
}

h2{

}

  /* min-width: 80vw; */

}

#twitter{

  color: white;

  max-width: 400px;
  /* height: 200px; */
}

#blog{
  background-color: #F8B550;
  font-family: 'Noto Serif', serif;
  color: black;

}

.serif{
  font-family: 'Noto Serif', serif;
  margin: auto 16px;
  margin-top: -7px;
}

  .break{
    flex-basis: 100%;min-height:0 !important;
  }

  .circle{
    background-color: #D9D9D9;
    border-radius: 50%;
    min-width:0;
    min-height:0;
    --w: 200px;
    width: var(--w);
    height: var(--w);
  }

  </style>
  
  <script src="https://unpkg.com/smoothscroll-polyfill"></script>
</head>

<body>

  <header>
    <div>
      <h2>Welcome to my new homesite!</h2> <br>
      <h1 style="display: flex; flex-direction: row; flex-wrap: wrap;">New <span class="serif">Blog</span> and Homesite Design</h1>
    </div>

  <div class="wrapper">

    </div>
    <div id="blog" onclick="window.open(`https://blog.ljcu.cc`)">

      <span>Blooog</span>
    </div>
 </div>

</body>

</html>
