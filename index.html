<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ljcu.cc</title>

  <style>
    :root {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      --title-size: 10vmin;
      --subtitle-size: 2vh;
      letter-spacing: 0.2px;

      -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }

    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
    }

    .body {
      padding: 10vmin;
      min-width: 100vw;
      display: inline-block;
      padding-bottom: 0;
      /* height: 100vh; */
    }

    .body>.content {

      max-width: 100vw;
      box-sizing: padding-box;
      /* min-height: 100vh; */
      /* border: 1px solid black; */
    }

    .title {
      font-size: var(--title-size);
      font-style: italic;
      max-width: 30vw;
      box-sizing: padding-box;
      margin-right: 0;
      transform-origin: top left;
      transform: scale(1.2, 0.8);
    }

    .links {
      margin-top: auto;
      font-size: var(--subtitle-size);
      max-width: 30vw;
      box-sizing: border-box;
      float: bottom;
      position: absolute;
      bottom: 0;
      margin-bottom: 5vmin;
      margin-bottom: 10vmin;
    }

    .links>*,
    .link {
      margin-bottom: 0.5vmin;
      text-transform: uppercase;
      box-sizing: border-box;

      cursor: pointer;

      transform-origin: top left;
      transform: scale(1.2, 0.8);
    }

    a {
      display: block;
      color: black;
      text-decoration: none;
    }

    .links>a:hover {
      text-decoration: underline;
    }

    #twitter_menu~label {
      cursor: pointer;
    }

    #section2 {
      min-width: 80vw;
      padding: 5vmin 10vmin;
      font-size: 5vmax;
      /* font-family: Helvetica, Arial, sans-serif; */
    }

    #twitter_menu:hover~.menu {
      display: block;
      opacity: 0;
      left: calc(15vw - 20px);
    }

    #twitter_menu:hover~.menu>*:nth-child(1) {
      margin-left: -2px;
    }


    #twitter_menu {
      display: none;
    }

    #twitter_menu:checked~.menu {
      display: block;
      opacity: 1;
    }

    #twitter_menu:hover:checked~.menu {
      left: 15vw;
    }

    #twitter_menu:hover:checked~.menu>*:nth-child(1) {
      margin-left: 0;
    }

    #twitter_menu~.menu>*:nth-child(1) {
      transition: all 0.35s;
    }

    .menu {
      display: none;
      opacity: 0;
      transition: all 0.35s;
      position: absolute;
      left: 15vw;
      top: 0;
      width: 500px;
    }

    .scrollbar {
      position: sticky;
      bottom: 10vh;
    }

    .scrollbar>.scroll-line {
      min-width: 100vh;
      height: 1px;
      background-color: black;
    }
  </style>
</head>

<body>

  <div class="body">
    <div class="content">
      <a class="title" href="https://github.com/ljcucc">ljcucc</a>

      <div class="links twitter_menu_container">
        <a href="https://ljcu.cc/knowledge_base" target="_blank" rel="noopener noreferrer">wiki</a>
        <a href="https://github.com/ljcucc" target="_blank" rel="noopener noreferrer">github</a>
        <a href="https://unsplash.com/ljcucc" target="_blank" rel="noopener noreferrer">unsplash</a>
        <a href="https://instagram.com/ljcucc" target="_blank" rel="noopener noreferrer">instagram</a>
        <div class="link">
          <input type="checkbox" id="twitter_menu">
          <label for="twitter_menu">twitter</label>
          <div class="menu">
            <a href="https://twitter.com/the_ITWolf" target="_blank" rel="noopener noreferrer">online furson</a>
            <a href="https://twitter.com/ljcucc" target="_blank" rel="noopener noreferrer">real person</a>
          </div>
        </div>
        <!-- <a href="https://twitter/the_itwolf" target="_blank" rel="noopener noreferrer">twitter</a> -->
        <div style="margin-top: 60px;position:sticky;left:0;" title="this version is built in 2022 05 11" id="scroll_left">Scroll left â†’</div>
      </div>

    </div>

  </div>


  <div id="section2">
    I'm a student from Taiwan who love creative coding and discover things.
  </div>
</body>

<script>
  (() => {
    function onload() {
      const scrollLeftBtn = document.querySelector("#scroll_left");

      scrollLeftBtn.addEventListener("click", onScrollLeftBtn);
      window.addEventListener("scroll", onscroll);
    }

    function timeout(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function onScrollLeftBtn() {
      const limit = document.body.offsetWidth;
      const cur = window.scrollX > limit ? limit : window.scrollX;

      window.scrollTo({
        top: 0,
        left: limit + 100,
        behavior: 'smooth'
      });
    }

    function onscroll() {
      const limit = document.body.offsetWidth, cur = window.scrollX > limit ? limit : window.scrollX;
      const rate = cur / limit;
      // document.body.style.background = `rgba(50,200, 200, ${cur/limit})`;
      document.body.style.background = `hsl(30,30%, ${100 - rate * 50}%)`;
    }

    window.addEventListener("load", onload);
  })();
</script>

</html>
